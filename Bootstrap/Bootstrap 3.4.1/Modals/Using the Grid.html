<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3.4.1 Modal with Grid System</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5" style="height: 100vh; display: flex; align-items: center; justify-content: center">
    <div class="text-center mt-4">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#gridModal">
        Launch Modal
      </button>
    </div>
    <div id="gridModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Modal with Grid System</h4>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col-md-4">
                <h4>Column 1</h4>
                <p>Content for the first column.</p>
              </div>
              <div class="col-md-4">
                <h4>Column 2</h4>
                <p>Content for the second column.</p>
              </div>
              <div class="col-md-4">
                <h4>Column 3</h4>
                <p>Content for the third column.</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h4>Column 4</h4>
                <p>Content for the fourth column.</p>
              </div>
              <div class="col-md-6">
                <h4>Column 5</h4>
                <p>Content for the fifth column.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
