<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3.4.1 Tabs with Dropdown</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="margin-top: 20px;">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
      <li><a href="#profile" data-toggle="tab">Profile</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#dropdown1" data-toggle="tab">Dropdown 1</a></li>
          <li><a href="#dropdown2" data-toggle="tab">Dropdown 2</a></li>
        </ul>
      </li>
      <li><a href="#messages" data-toggle="tab">Messages</a></li>
      <li class="disabled"><a href="#" tabindex="-1" aria-disabled="true">Disabled</a></li>
    </ul>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
