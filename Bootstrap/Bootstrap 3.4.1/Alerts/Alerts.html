<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3.4.1 Alerts</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center; max-width: 800px;">
    <div style="width: 100%;">
      <div class="alert alert-success" role="alert">
        <a href="#" class="alert-link">This is a success alert—check it out!</a>
      </div>
      <div class="alert alert-info" role="alert">
        <a href="#" class="alert-link">This is an info alert—check it out!</a>
      </div>
      <div class="alert alert-warning" role="alert">
        <a href="#" class="alert-link">This is a warning alert—check it out!</a>
      </div>
      <div class="alert alert-danger" role="alert">
        <a href="#" class="alert-link">This is a danger alert—check it out!</a>
      </div>
    </div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
