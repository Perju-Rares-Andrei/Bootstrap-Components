<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3.4.1 Button Group Sizing</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="height: 100vh; display: flex; align-items: center;  align-items: center; max-width: 800px;">
    <div style="width: 100%;">

      <div class="btn-group btn-group-lg" role="group" aria-label="Large button group" style="width: 100%;">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>
      
      <div class="btn-group" role="group" aria-label="Default button group" style="width: 100%; margin-top: 10px;">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>
      
      <div class="btn-group btn-group-sm" role="group" aria-label="Small button group" style="width: 100%; margin-top: 10px;">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Rigth</button>
      </div>
      
      <div class="btn-group btn-group-xs" role="group" aria-label="Extra small button group" style="width: 100%; margin-top: 10px;">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>
    </div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
