<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3.4.1 Carousel with Captions</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container"
        style="height: 100vh; display: flex; align-items: center; justify-content: center; max-width: 800px;">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width: 100%;">

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
                    <div class="carousel-caption">
                        <h3>Slide 1 Title</h3>
                        <p>Slide 1 description.</p>
                    </div>
                </div>
                <div class="item">
                    <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
                    <div class="carousel-caption">
                        <h3>Slide 2 Title</h3>
                        <p>Slide 2 description.</p>
                    </div>
                </div>
                <div class="item">
                    <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
                    <div class="carousel-caption">
                        <h3>Slide 3 Title</h3>
                        <p>Slide 3 description.</p>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
