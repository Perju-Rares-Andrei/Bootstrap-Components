<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3.4.1 Carousel With Controls</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container"
        style="height: 100vh; display: flex; align-items: center; justify-content: center; max-width: 800px;">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 100%;">

            <div class="carousel-inner">
                <div class="item active">
                    <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
                </div>

                <div class="item">
                    <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 1">
                </div>

                <div class="item">
                    <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 1">
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
