<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3.4.1 Pager</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div>
            <ul class="pager">
                <li class="previous">
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&larr; Previous</span>
                    </a>
                </li>
                <li class="next">
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">Next &rarr;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
