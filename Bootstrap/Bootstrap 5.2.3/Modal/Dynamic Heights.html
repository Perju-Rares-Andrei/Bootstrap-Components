<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.2.3 Dynamic Heights Modal</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dynamicHeightModal">
            Launch modal with dynamic height
        </button>

        <div class="modal fade" id="dynamicHeightModal" tabindex="-1" aria-labelledby="dynamicHeightModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dynamicHeightModalLabel">Dynamic Heights</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>This modal will change its height based on the content.</p>

                        <p>...</p>

                        <p>...</p>

                        <p>...</p> 
                        <p>...</p>
                        <p>...</p>
                        <p>...</p> 
                        <p>...</p>
                        <p>...</p>
                        <p>...</p> 
                        <p>...</p>
                        <p>...</p>
                        <p>...</p> 
                        <p>...</p>
                        <p>...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
