<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.2.3 Horizontal Collapse</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div>
            <button class="btn btn-primary mb-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseHorizontal" aria-expanded="false" aria-controls="collapseHorizontal">
                Toggle horizontal collapse
            </button>
            <div class="collapse collapse-horizontal" id="collapseHorizontal">
                <div class="card card-body" style="width: 300px;">
                    This is some placeholder content for a horizontal collapse.
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
