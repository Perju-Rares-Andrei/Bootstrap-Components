<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4.6.0 Multiple Progress Bars</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center; max-width: 800px;">
        <div class="progress" style="width: 100%;">
            <div class="progress-bar bg-info" role="progressbar" style="width: 45%;" aria-valuenow="45"
                aria-valuemin="0" aria-valuemax="100">45%</div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 30%;" aria-valuenow="30"
                aria-valuemin="0" aria-valuemax="100">30%</div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
