<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4.6.0 Close Button Black</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container"
        style="height: 100vh; display: flex; align-items: center; justify-content: center; max-width: 800px;">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <button type="button" class="close" aria-label="Close" disabled><span aria-hidden="true">&times;</span></button>
        <button type="button" class="close active" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
