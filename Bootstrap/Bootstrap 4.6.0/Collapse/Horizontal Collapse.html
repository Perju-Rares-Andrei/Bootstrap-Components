<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4.6.0 Horizontal Collapse</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .collapse-horizontal {
            position: relative;
            height: 100%;
            width: 0;
            overflow: hidden;
            transition: width 0.35s ease;
        }

        .collapse-horizontal.collapse.show {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="container"
        style="height: 100vh; display: flex; align-items: center; justify-content: center; max-width: 800px;">
        <div>
            <button class="btn btn-primary mb-2" type="button" data-toggle="collapse" data-target="#collapseHorizontal"
                aria-expanded="false" aria-controls="collapseHorizontal">
                Toggle horizontal collapse
            </button>
            <div class="collapse collapse-horizontal" id="collapseHorizontal">
                <div class="card card-body" style="width: 300px;">
                    This is some placeholder content for a horizontal collapse.
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
