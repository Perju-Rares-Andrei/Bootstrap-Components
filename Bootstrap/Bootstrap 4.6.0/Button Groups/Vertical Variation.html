<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4.6 Vertical Button Group</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container"
        style="height: 100vh; display: flex; align-items: center; justify-content: center; max-width: 800px;">
        <div>
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-primary">Button 1</button>
                <button type="button" class="btn btn-primary">Button 2</button>
                <button type="button" class="btn btn-primary">Button 3</button>
                <button type="button" class="btn btn-primary">Button 4</button>
                <button type="button" class="btn btn-primary">Button 5</button>
                <button type="button" class="btn btn-primary">Button 6</button>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
