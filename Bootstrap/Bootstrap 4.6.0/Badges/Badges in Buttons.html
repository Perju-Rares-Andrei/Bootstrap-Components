<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4.6 Badges in Buttons</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container"
        style="height: 100vh; display: flex; align-items: center; justify-content: center; max-width: 800px;">
        <div>
            <button type="button" class="btn btn-primary">
                Notifications <span class="badge badge-secondary">4</span>
            </button>
            <button type="button" class="btn btn-success">
                Messages <span class="badge badge-light text-dark">7</span>
            </button>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
