<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4.6.0 List Group Checkboxes and Radios</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center; ">
        <div>
            <div class="list-group">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    First checkbox
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Second checkbox
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Third checkbox
                </label>
            </div>
            <div class="list-group mt-3">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="">
                    First radio
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="">
                    Second radio
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="">
                    Third radio
                </label>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
